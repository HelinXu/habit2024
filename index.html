<!DOCTYPE html>

<body>
    <div id="file-content">Loading...</div>

    <script>
        const userName = 'HelinXu';
        const repoName = 'helin_2024';
        const filePath = 'records/wakeup.txt';

        const apiUrl = `https://api.github.com/repos/${userName}/${repoName}/contents/${filePath}`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const fileContent = atob(data.content);
                document.getElementById('file-content').innerText = fileContent;
            })
            .catch(error => console.error('ERROR: ', error));
    </script>
</body>
</html>
